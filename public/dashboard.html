<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>YT Playlist Bot ‚Äì Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/dashboard.css" />
</head>

<body>
  <div class="shell">
    <div class="shell-inner">
      <header>
        <div>
          <div class="brand">
            <span class="logo-dot"></span>
            <h1>YT Playlist Bot</h1>
          </div>
          <div class="subtitle">Resumen en tiempo real de los √∫ltimos videos notificados por playlist.</div>
        </div>
        <div class="header-actions">
          <button class="refresh" id="refresh-btn">
            <span>Actualizar</span>
            <span>‚Üª</span>
          </button>

        </div>
      </header>

      <div class="stats-bar">
        <div class="stat" id="stat-playlists">
          <div class="stat-label">Playlists monitoreadas</div>
          <div class="stat-value">‚Äì</div>
          <div class="stat-sub">Desde este dashboard</div>
        </div>
        <div class="stat" id="stat-videos">
          <div class="stat-label">Videos registrados</div>
          <div class="stat-value">‚Äì</div>
          <div class="stat-sub">En la base de datos</div>
        </div>
      </div>
      <div class="search-shell">
        <div class="search-pill">
          <span class="search-icon">üîç</span>
          <input id="search-input" type="search" placeholder="Buscar videos..." />
        </div>
        <button class="search-filters-btn" id="filters-toggle">
          <span class="filters-icon">‚ò∞</span>
          <span class="filters-label">Filtros</span>
        </button>
      </div>

      <select id="search-field" hidden>
        <option value="all">Todo</option>
        <option value="title">T√≠tulo</option>
        <option value="channel">Canal</option>
        <option value="playlist">Playlist</option>
      </select>

      <div class="search-filters" id="search-filters">
        <button class="chip">
          Campo: <span id="chip-field-label">Todo</span>
        </button>
        <!-- si quieres m√°s chips, los a√±ades aqu√≠ -->
      </div>


      <div id="search-results" class="search-results"></div>

      <div id="grid" class="grid"></div>

      <div class="bottom-panels">
        <div class="panel" id="recent-panel">
          <div class="panel-title">Actividad reciente</div>
          <ul class="recent-list" id="recent-list"></ul>
        </div>
        <div class="panel" id="health-panel">
          <div class="panel-title">Salud del bot</div>
          <div class="health-grid" id="health-grid"></div>
        </div>
      </div>


      <div class="status" id="status-bar">
        <span class="key">Estado</span>
        <span class="value">Cargando‚Ä¶</span>
      </div>

    </div>
  </div>

  <div id="lightbox" class="lightbox-backdrop">
    <img id="lightbox-img" class="lightbox-img" src="" alt="Miniatura" />
  </div>


  <script src="/dashboard.js"></script>
</body>

</html>
